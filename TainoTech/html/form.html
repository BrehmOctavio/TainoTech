<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/form.css">
    <link rel="icon" href="../assets/icons/favicon.png">
    <title>Orden de compra</title>
</head>
<body class="body">
    <section class="section-1">
        <article class="article-1">
            <div class="div-form">
                <div class="nav-div-form">
                    <img class="logo" src="../assets/icons/logo-negro.png" alt="TainoTech">
                    <button class="btn-close-form">Cerrar</button>
                </div>
                <div class="div-data">
                    <div class="div-left">
                        <img class="img-product-choose" src="" alt="image-product-choose">
                    </div>
                    <div class="div-right">
                        <h2 class="title-product-form"></h2>
                        <form class="form">
                            <input class="input" id="input-name" type="text" placeholder="*Nombre">
                            <input class="input" id="input-lastname" type="text" placeholder="*Apellido">
                            <input class="input" id="input-dni" type="text" placeholder="*DNI">
                            <input class="input" id="input-prov" type="text" placeholder="*Provincia">
                            <input class="input" id="input-loc" type="text" placeholder="*Localidad">
                            <input class="input" id="input-code" type="text" placeholder="*Código Postal">
                            <input class="input" id="input-address" type="text" placeholder="*Dirección">
                            <input class="input" id="input-phone" type="text" placeholder="*Teléfono">
                            <input class="input" id="input-email" type="text" placeholder="*Correo Electrónico">
                        </form>
                    </div>
                    <a class="anchor-data-send" href="" target="_blank"><button class="send">Ordenar</button></a>
                </div>
            </div>
        </article>
    </section>
    <script src="../js/form.js"></script>
</body>
</html>
